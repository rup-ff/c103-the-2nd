<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Qahiri&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js "></script>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  
  </head>

  <body>
  <div class="container">
    
    <center>
    <h3 class = "heading">IMAGE RECOGNITION MAX</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
       <b class="name_of_objects">
        Watch
        <hr>
        Spoon
        <hr>
        Bottle
        <hr>
        Powerbank
        <hr>
       </b>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick = "take_snapshot();" class="btn btn-danger">CAPTURE IMAGE</button>
      <br><br>
      <button onclick="check();" class="btn btn-success">IDENTIFY IMAGE</button>
      <br><br>

      <p style="font-size: 22px;">Object :<span id="result_object_name"></span>  </p>
      <p style="font-size: 22px;">Accuracy : <span id = "result_object_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
